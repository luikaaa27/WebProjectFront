<body>
  <form>
      <div class="signup">

          <div class="segment">
            <h1>Create your account</h1>
          </div>

          <div class="username">
              <label>
                <input type="text" [(ngModel)]= "username" placeholder="Username" >
              </label>
          </div>

          <div class="email">
                <label>
                  <input type="text" [(ngModel)]="email" placeholder="Email address">
                </label>
          </div>

          <div class="password">
                <label>
                  <input type="password" [(ngModel)]="password" placeholder="Password">
                </label>
          </div>

          <div class="sign">
            <button (click)="signUp()" type="button"><i class="fas fa-lock"></i> Sign up</button>
          </div>

          <div class="have">
            <button [routerLink]="['/login']" class="new" type="button">Have an account?</button>
          </div>
      </div>
  </form>
</body>
